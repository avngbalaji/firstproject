<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Box Model Assignment-1</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="phone.jpg" class="pic" alt="">
            <button class="header-btn">all plans</button>
        </div>
        <div class="content">
            <div class="subscribe">
                <h2 class="subscribe"><i class="fa fa-lock"></i>subscribe to any plan</h2>
             </div>
             <div class="heading">
                 <h3 class="heading">Extra Google Photos editing features</h3>
             </div>
             <div class="para">
                 <p>Make each shot stand out with Google Photos editing features for Android and iOS, now available for Google One members.</p>
             </div>
             <div class="btn">
                 <button>View details</button>
             </div>
        </div>
    </div>
</body>
</html>
